<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a
            class="navbar-brand d-flex align-items-center"
            href="/frontend/index.html"
          >
            <span class="fs-3 fw-bold">Ma Concession</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#mainNav"
            aria-controls="mainNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="mainNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link text-white" href="../user/user.html"
                  >Mon compte</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="../voiture/voiture.html"
                  >Voitures</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="../moto/moto.html"
                  >Motos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <h2 class="mb-3">Ajouter une moto à ma concession</h2>
      <form action="" method="post" id="addMoto">
        <label for="marque" class="form-label">Marque</label>
        <input
          type="text"
          id="marque"
          name="marque"
          placeholder="Entrez la marque de la moto"
          required
          class="form-control mb-3"
        />

        <label for="modele" class="form-label">Modèle</label>
        <input
          type="text"
          id="modele"
          name="modele"
          placeholder="Entrez le modèle de la moto"
          required
          class="form-control mb-3"
        />

        <label for="prix" class="form-label">Prix</label>
        <input
          type="number"
          id="prix"
          name="prix"
          placeholder="Entrez le prix"
          required
          class="form-control mb-3"
          min="0"
          step="0.01"
        />

        <label for="description" class="form-label">Description</label>
        <textarea
          id="description"
          name="description"
          placeholder="Votre description ici"
          required
          class="form-control mb-3"
        ></textarea>

        <label for="photo" class="form-label">Photo</label>
        <input
          type="url"
          id="photo"
          name="photo"
          placeholder="Entrez l'URL de la photo"
          required
          class="form-control mb-3"
        />

        <label for="immatriculation" class="form-label">Immatriculation</label>
        <input
          type="text"
          id="immatriculation"
          name="immatriculation"
          placeholder="Entrez la plaque d'immatriculation"
          required
          class="form-control mb-3"
        />

        <input
          type="submit"
          id="submit"
          value="Ajouter la moto"
          class="btn btn-primary"
        />
      </form>
    </main>

    <footer><p>copyright Beweb 2025</p></footer>
    <script type="module" src="./addMoto.js"></script>
  </body>
</html>
